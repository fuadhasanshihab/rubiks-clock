<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="Rubik’s Cube 3D Clock">
		<meta name="keywords" content="Erno Rubik’s Cube Clock, Rbiks 3d clock, 3d clock, cube clock, clock app, rubiks cube clock app, clock in a cube">
		
		<link rel="stylesheet" type="text/css" href="styles/base.css">
		<link rel="icon" type="image/png" href="media/cuber-favicon-0064x0064.png">
		<link rel="apple-touch-icon" href="media/cuber-favicon-0144x0144.png">

		<!-- <link rel="icon" type="image/png" href="media/rubiks-clock-favicon.png">
		<link rel="apple-touch-icon" href="media/cubiks-clock-favicon.png"> -->
		
		<title>Rubik's Cube 3D Clock - Fuad Hasan Shihab</title>
		

		<!--  Third-party frameworks and scaffolds.  -->

		<script charset="utf-8" src="scripts/vendor/three.min.js"></script>
		<script charset="utf-8" src="scripts/vendor/CSS3DRenderer.js"></script>
		<script charset="utf-8" src="scripts/vendor/SVGRenderer.js"></script>
		<script charset="utf-8" src="scripts/vendor/tween.min.js"></script>
		<script charset="utf-8" src="scripts/vendor/TrackballControls.js"></script>
		<script charset="utf-8" src="scripts/vendor/jquery.js"></script>
		<script charset="utf-8" src="scripts/vendor/skip.js"></script>		
		<script charset="utf-8" src="scripts/defaults12.js"></script>
		<script charset="utf-8" src="scripts/userdefaults.js"></script> 
		
		<script charset="utf-8" src="scripts/colors.js"></script>
		<script charset="utf-8" src="scripts/directions.js"></script>
		<script charset="utf-8" src="scripts/queues.js"></script>
		<script charset="utf-8" src="scripts/twists.js"></script>
		<script charset="utf-8" src="scripts/cubelets.js"></script>
		<script charset="utf-8" src="scripts/groups.js"></script>
		<script charset="utf-8" src="scripts/slices.js"></script>
		<script charset="utf-8" src="scripts/folds.js"></script>
		<script charset="utf-8" src="scripts/cubes.js"></script>		
		<script charset="utf-8" src="scripts/solvers.js"></script>
		<script charset="utf-8" src="scripts/solvers/rubikClockStates12.js"></script>
		<script charset="utf-8" src="scripts/solvers/rubikClockStates24.js"></script>
		<script charset="utf-8" src="scripts/solvers/clock.js"></script>		
		
		<script charset="utf-8" src="scripts/erno.js"></script>

	</head>
	<bodyy style="background-color:#fff!important;" class="graydientt">


		<div id="cubeHasTwistsQueued"></div>
		<div id="cubeIsTweening"></div>
		<div id="twist"></div>
		<div id="captions"></div>
		<div id="container"></div>
		

		<div id="brightness"></div>
		<div id="brightnessControl" class = "brightnessControl">
				<button onclick="cube.decreaseBrightness()" class="brightnessControl">brightness
			</button>
		</div>
		
		<div id="controlsOpen">
			<div class="pad">
				<a href="." onclick="$('#controls').fadeIn( 300 );$('#controlsOpen').fadeOut( 300 );return false" style="color:black!important;">Options</a>
			</div>
		</div>
		<div id="controls">
			<div class="pad">

				<a id="controlsClose" class="key" href="." onclick="$('#controls').fadeOut( 300 );$('#controlsOpen').fadeIn( 300 );return false">× Close</a>

				<br/><br/><div id="actions">
					<h2>Clock Style</h2>
					<a href="javascript:cube.presetClock12(); javascript:cube.solve()">12-hour</a>
					<a href="javascript:cube.presetClock24(); javascript:cube.solve()">24-hour</a>
					<h2>Size</h2>
					<a href="javascript:cube.presetZoomTiny()">Tiny</a>
					<a href="javascript:cube.presetZoomSmall()">Small</a>
					<a href="javascript:cube.presetZoomDefault()">Medium (default)</a>
					<a href="javascript:cube.presetZoomBig()">Large</a>
					<a href="javascript:cube.presetZoomGiant()">Giant</a>
					<h2>Extras</h2>
					<label><input type="checkbox" id="actionAllowCubeControl">Cube control</label>
					<label><input type="checkbox" id="actionRotate">Auto rotate</label>
					<label><input type="checkbox" id="actionNotation">Show twist notation</label>
					<label><input type="checkbox" id="attributeFaceLabels" checked>Cube face labels</label>
					<!--<label><input type="checkbox" id="attributeIds" checked>Cubelet Ids</label>-->

				</div>

				<div id="attributes">
					<!-- Hidden checkboxes that need to be checked by default -->
					<label><input type="checkbox" id="attributePlastics" checked>White/Black Plastic Color</label>
					<input type="checkbox" id="attributeIntroverts" style="display:none" checked>
					<label><input type="checkbox" id="attributeStickers" checked>Stickers</label>
				</div>
					<br/><br/><small>Originally by DaverMike</small><br/>Modified by Fuad Hasan Shihab					
				<div>

				</div>
			</div>
		</div>
	</bodyy>
